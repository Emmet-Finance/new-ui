on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn install

      - name: Deploy to GitHub Pages
        run: yarn run deploy
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}